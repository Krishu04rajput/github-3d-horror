<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project X â€“ Horror Game</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  #ui {
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    font-family: monospace;
    font-size: 18px;
    z-index: 10;
  }
</style>
</head>
<body>

<div id="ui">HP: <span id="hp">100</span></div>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js";

let scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000000, 5, 25);

let camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.set(0, 2, 5);

let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x000000);
document.body.appendChild(renderer.domElement);

/* LIGHTING (DIM BUT VISIBLE) */
const ambient = new THREE.AmbientLight(0xffffff, 0.2);
scene.add(ambient);

const lamp = new THREE.PointLight(0xffaa55, 1, 15);
lamp.position.set(0, 3, 2);
scene.add(lamp);

/* GROUND */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(50, 50),
  new THREE.MeshStandardMaterial({ color: 0x222222 })
);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

/* PLAYER (invisible body) */
let player = new THREE.Object3D();
scene.add(player);
player.position.set(0, 0, 0);

/* SWORD */
const sword = new THREE.Mesh(
  new THREE.BoxGeometry(0.1, 1.2, 0.1),
  new THREE.MeshStandardMaterial({ color: 0xaaaaaa })
);
sword.position.set(0.4, 1, -0.5);
player.add(sword);

/* BOSS */
const boss = new THREE.Mesh(
  new THREE.BoxGeometry(1.5, 3, 1.5),
  new THREE.MeshStandardMaterial({ color: 0x550000 })
);
boss.position.set(0, 1.5, -8);
scene.add(boss);

let bossHP = 200;

/* PLAYER STATS */
let hp = 100;
let attacking = false;

/* CONTROLS */
const keys = {};
window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

/* ATTACK */
window.addEventListener("mousedown", () => {
  if (attacking) return;
  attacking = true;
  sword.rotation.x = -1.2;

  const dist = boss.position.distanceTo(player.position);
  if (dist < 3) {
    bossHP -= 20;
    boss.material.color.set(0xff0000);
    setTimeout(() => boss.material.color.set(0x550000), 200);
  }

  setTimeout(() => {
    sword.rotation.x = 0;
    attacking = false;
  }, 300);
});

/* BOSS AI */
function bossAI() {
  const dir = new THREE.Vector3()
    .subVectors(player.position, boss.position)
    .normalize();

  boss.position.add(dir.multiplyScalar(0.02));
  boss.lookAt(player.position);

  if (boss.position.distanceTo(player.position) < 1.8) {
    hp -= 0.3;
    document.getElementById("hp").innerText = Math.max(0, Math.floor(hp));
  }
}

/* GAME LOOP */
function animate() {
  requestAnimationFrame(animate);

  if (keys["w"]) player.position.z -= 0.08;
  if (keys["s"]) player.position.z += 0.08;
  if (keys["a"]) player.position.x -= 0.08;
  if (keys["d"]) player.position.x += 0.08;

  camera.position.x = player.position.x;
  camera.position.z = player.position.z + 5;
  camera.lookAt(player.position);

  if (bossHP > 0 && hp > 0) bossAI();

  renderer.render(scene, camera);
}

animate();

/* RESIZE */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
